    <script type="text/javascript">
        function GenerateTable() {
            //Build an array containing Customer records.
            var salesdeals = new Array();
            salesdeals.push(["ID", "Business Name", "Contact 1 Name", "Contact 1 Phone", "Contact 2 Name", "Contact 2 Phone", "Deal Type", "Forcasted Deal Size ($)", "Number of Users", "Start Date", "Expected Close Date", "Stage", "Notes", "Edit", "Delete"]);
            salesdeals.push([1, "John Hammond", "United States"]);
            salesdeals.push([2, "Mudassar Khan", "India"]);
            salesdeals.push([3, "Suzanne Mathews", "France"]);
            salesdeals.push([4, "Robert Schidner", "Russia"]);
    
            //Create a HTML Table element.
            var table = document.createElement("TABLE");
            table.border = "1";
    
            //Get the count of columns.
            var columnCount = salesdeals[0].length;
    
            //Add the header row.
            var row = table.insertRow(-1);
            for (var i = 0; i < columnCount; i++) {
                var headerCell = document.createElement("TH");
                headerCell.innerHTML = salesdeals[0][i];
                row.appendChild(headerCell);
            }
    
            //Add the data rows.
            for (var i = 1; i < salesdeals.length; i++) {
                row = table.insertRow(-1);
                for (var j = 0; j < columnCount; j++) {
                    var cell = row.insertCell(-1);
                    cell.innerHTML = salesdeals[i][j];
                }
            }
    
            var dvTable = document.getElementById("dvTable");
            dvTable.innerHTML = "";
            dvTable.appendChild(table);
        }
    </script>
